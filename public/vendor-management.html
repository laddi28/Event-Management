<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
</head>
<body>
    
    <section id="vendor-management">
        <h2>Vendor Management</h2>
        <form id="vendor-form">
            <input type="text" id="vendor-name" placeholder="Vendor Name" required>
            <input type="email" id="vendor-email" placeholder="Vendor Email" required>
            <button type="submit">Add Vendor</button>
        </form>
        <button onclick="loadVendors()">Load Vendors</button>
        <ul id="vendor-list"></ul>
    </section>

    <script src="/js/admin.js"></script>

    
</body>
</html>
